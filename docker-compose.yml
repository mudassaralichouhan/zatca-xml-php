services:
  web:
    build: .
    volumes:
      - .:/var/www/html
    ports:
      - "8080:80"
    networks:
      - zatca_fatoora_network
    env_file:
      - .env
    restart: on-failure
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 5

