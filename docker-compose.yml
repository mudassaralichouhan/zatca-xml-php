  redis:
    image: redis:alpine
    ports:
      - "63791:6379"
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command: [ "redis-server", "--requirepass", "${REDIS_PASSWORD}" ]
    networks:
      - zatca_fatoora_network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI
    networks:
      - zatca_fatoora_network
    restart: unless-stopped

  cron:
    build: .
    volumes:
      - .:/var/www/html
      - ./docker/cron/crontab:/etc/cron.d/zatca-cleanup
      - ./storage/logs:/var/log
    networks:
      - zatca_fatoora_network
    env_file:
      - .env
    restart: unless-stopped
    command: >
      sh -c "
        chmod 0644 /etc/cron.d/zatca-cleanup &&
        crontab /etc/cron.d/zatca-cleanup &&
        touch /var/log/cleanup.log &&
        service cron start &&
        tail -f /var/log/cleanup.log
      "

