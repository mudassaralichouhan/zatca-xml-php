server {
    listen 80;
    server_name localhost;

    root /var/www/html;
    index index.php;

    access_log /var/www/html/storage/logs/nginx-access.log main;
    error_log /var/www/html/storage/logs/nginx-error.log warn;

    # Log incoming requests in detail
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    location / {
        try_files $uri /index.php$is_args$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # Forward real client IP to PHP (trusted headers only)
        fastcgi_param HTTP_X_REAL_IP $remote_addr;
        fastcgi_param HTTP_X_FORWARDED_PROTO $scheme;
        fastcgi_param HTTP_X_FORWARDED_HOST $host;
        
        # Security: Don't forward X-Forwarded-For to prevent IP spoofing
        # Only set it if we're behind a trusted proxy (not for direct connections)
        # fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
    }

    location ~ /\.ht {
        deny all;
    }
}
